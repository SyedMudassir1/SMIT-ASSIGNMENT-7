<body>
 
        <center>
          <div>
            <h1>بِسْمِ اللهِ الرَّحْمٰنِ الرَّحِيْمِ </h1>
        <h2>“When you pay the Zakat you have fulfilled what is required of you.” (Al-Tirmidhi, Chapter 7, No. 618)</h2>
          </div>
            <div class="container">
                <div class="heading">
                  <h2>Zakat Calculator</h2>
                </div>
                <div class="heading">
                    <span>Money at Home</span><br>
                  <input id="money" type="number" name="Enter money.">
                
                </div>
                <div class="heading">
                    <span>Gold In Tolla</span><br>
                    <input id="gold" type="number" name="Enter gold (inTolla).">
                    
                  </div>
                  <div class="heading">
                    <span>Silver In Tolla</span><br>
                    <input id="silver" type="number" name="Enter silver (inTolla).">
                    
                  </div>
                  
                  <button id="submit" type="button" onclick="calculateZakat()">Calculate Zakat</button>
                  <p id="zakat-amount"></p>
                  
                 </div>
                 <div>
                  <i class="fa-brands fa-instagram fa-bounce"></i>
                  <i class="fa-brands fa-youtube fa-bounce"></i>
                  <i class="fa-brands fa-facebook fa-bounce"></i>

                 </div>
